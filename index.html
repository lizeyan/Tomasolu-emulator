<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Tomasolu</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
</head>
<body>
<div id="te-view-div">
    <tomasolu-view v-bind:memory="memory" v-bind:fpu="fpu"></tomasolu-view>
</div>


<script src="test.js"></script>
<script src="lib/jquery-3.2.1.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="tomasolu-core.js"></script>
<script src="lib/vue.js"></script>


<!-- core of this document -->
<script type="text/template" id="template-tomasolu-view">
    <div>
        <div class="te-view-interface-div">
            <div class="te-view-interface-tool-btn-group btn-group">
                <button class="btn btn-default" @click="next_cycle">Next</button>
                <button class="btn btn-default" @click="last_cycle">Back</button>
                <button class="btn btn-default" onclick="window.close();">Exit</button>
                <button class="btn btn-default" onclick="window.location.reload();">Restart</button>
            </div>
        </div>
        <div class="te-view-display-div container-fluid">
            <div class="row">
                <div class="col-md-4 te-view-display-instruction-list">
                    <table class="table table-bordered table-responsive">
                        <tbody>
                            <tr>
                                <th class="text-center">Op</th>
                                <th class="text-center">Rs</th>
                                <th class="text-center">Rt</th>
                                <th class="text-center">Rd</th>
                            </tr>
                            <tr v-for="instruction in fpu.instruction_list">
                                <th><input type="text" v-model="instruction.op" title="op"></th>
                                <th><input type="text" v-model="instruction.rs" title="rs"></th>
                                <th><input type="text" v-model="instruction.rt" title="rt"></th>
                                <th><input type="text" v-model="instruction.rd" title="rd"></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4 te-view-display-history-list">

                </div>
                <div class="col-md-4 te-view-display-memory-queue">

                </div>
            </div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
        </div>
    </div>
</script>


<script src="tomasolu-view.js"></script>
</body>
</html>
